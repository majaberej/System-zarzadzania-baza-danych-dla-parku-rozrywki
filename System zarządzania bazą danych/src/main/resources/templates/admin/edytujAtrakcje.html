<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edytuj atrakcję</title>

  <link rel="apple-touch-icon" sizes="180x180" href="/img/favicon_package_v0.16/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon_package_v0.16/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_package_v0.16/favicon-16x16.png">
  <link rel="manifest" href="/img/favicon_package_v0.16/site.webmanifest">
  <link rel="mask-icon" href="/img/favicon_package_v0.16/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/img/favicon_package_v0.16/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="/img/favicon_package_v0.16/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="/css/adminStyles/dodajAtrakcjeAdminStyles.css"/>

</head>
<body>

<div class="backgroundContainer">
  <div class="contentBox">
    <label>
      Edytuj atrakcję
    </label>
    <form action="#" th:action="@{/admin/edytujAtrakcje}" th:object="${attraction}" method="post">
      <table cellpadding="10">
        <tr>
          <td>ID atrakcji:</td>
          <td><input type="text" th:field="*{id}" readonly required></td>
        </tr>
        <tr>
          <td>Nazwa atrakcji:</td>
          <td><input type="text" th:field="*{name}" required></td>
        </tr>
        <tr>
          <td>Typ:</td>
          <td>
            <select class="types" th:field="*{type}" required>
              <option value="Diabelski mlyn">Diabelski młyn</option>
              <option value="Dmuchany zamek">Dmuchany zamek</option>
              <option value="Dom strachow">Dom strachów</option>
              <option value="Karuzela">Karuzela</option>
              <option value="Rollercoaster">Rollercoaster</option>
              <option value="Zjezdzalnia">Zjeżdżalnia</option>
            </select>
          </td>
        </tr>

        <tr>
          <td>ID pracowników:</td>
          <td><input type="text" th:field="*{employees}" required></td>
        </tr>


      </table>
      <div class="buttons">
        <a th:href="@{/admin/atrakcje}">
          <button id="Anuluj" type="button">Anuluj</button>
        </a>
        <button id="Dodaj" type="submit">Zapisz</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
