<head>

    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon_package_v0.16/favicon-16x16.png">

    <link rel="stylesheet" href="css/indexStyles.css" />

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">
            <img src="img/logo.png" alt="Energiolandia Logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/o_nas}">O nas</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:href="@{/kontakt}">Kontakt</a></a>
                </li>
            </ul>
        </div>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link login-button rounded-button" th:href="@{/login}">Zaloguj się</a>
            </li>
        </ul>
    </div>
</nav>


<div class="backgroundContainer">
    <div class="eventBox">
        <label>Zapraszamy na najbliższe wydarzenia:</label>
        <div class="events">
            <ul>
                <li>15:00, 23.02 - parada księżniczek Disney'a</li>
                <li>18:00, 01.03 - wieczorne jeżdzenie na rolkach</li>
                <li>14:30, 05.03 - gofry z Myszką Miki</li>
                <li>19:00, 11.03 - pokaz sztucznych ogni</li>
                <li>13:00, 18.03 - pokaz akrobacji</li>
            </ul>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
